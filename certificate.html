<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="certificate-container">
         <div id="certificate-content">
              <h1>Certificate of Completion</h1>
               <p>This certificate is awarded to <span id="certificate-name"></span></p>
               <p>for completing the Small Store Hospitality Quiz</p>
                <p>Score: <span id="certificate-score"></span> / <span id="certificate-total"></span></p>
                <p>Email: <span id="certificate-email"></span></p>

            <p>Date: <span id="certificate-date"></span></p>
        </div>
    </div>

    <script src="certificate.js"></script>
</body>
</html>
